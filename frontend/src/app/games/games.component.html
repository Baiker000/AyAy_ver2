<h2>My Games</h2>

<app-games-search></app-games-search>

<div>
  <label>Game title:
    <input #gameTitle />
  </label>
  <label>Game description:
    <input #gameDescription />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(gameTitle.value, gameDescription.value); gameTitle.value=''; gameDescription.value=''">
    add
  </button>
</div>

<ul class="games">
  <li *ngFor="let game of games">
      <span class="badge">{{game.id}}</span> {{game.title}}
    <button class="delete" title="delete hero"
    (click)="delete(game)">x</button>
  </li>
</ul>
